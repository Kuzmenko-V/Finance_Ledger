<section class="solutions">
  <div class="container">
    <div class="form-content">
      <picture class="solutions-content-img">
        <source
          srcset="
            ./images/home/contact.webp    1x,
            ./images/home/contact@2x.webp 2x
          "
          type="image/webp"
        />
        <source
          srcset="./images/home/contact.jpg 1x, ./images/home/contact@2x.jpg 2x"
        />
        <img src="./images/home/contact.jpg" alt="Фото сотрудников" />
      </picture>
      <form class="send-form">
        <h2>Request Callback</h2>
        <input class="send-input send-name" type="text" name="name" id="name" placeholder="Enter your name"/>
        <input class="send-input send-email" type="email" name="e-mail" id="e-mail" placeholder="Enter email*"/>
        <button  class="submit-form" type="submit">
          <span>Send</span>
        </button>
      </form>
    </div>
  </div>
</section>
